    <form id="login-form">
        <h1>Login</h1>

        <span id="user" style="text-align : center;"></span>
        <input type="password" id="password" placeholder="Password">
        <span id="pass"></span>

        <span id="cfpass"><div></div></span>

    <button id="btn" type="submit">Login</button>
    </form>

    </div>
